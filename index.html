
<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>

  <body>

    <div class="jumbotron">
      <h1 class="text-center">Let's Play Trivia!</h1>
      <div class="text-center">
          <h2 class="text-center" id="Score">Your Score: </h2>
          <h2 class="text-center" id="NumberofQuestions"> Number of Questions: </h2>
          <h2 class="text-center" id="time-left">Your Timer Begins when you click start below. You have 3 minutes to complete</h2>
          <div id="display">00:00</div>

          <!-- Div containing our stopwatch controls -->
          <div id="buttons">

            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
    
          </div>
  
      
          
        <!-- Here we have our button with id start- button -->
        <button class="btn btn-primary btn-lg" id="start"><h1><span class="glyphicon glyphicon-question-sign"></span></h1>Start!</button>
        
      </div>

    </div>
    <!-- Here we have the div where our questions will go called trivia question -->
    <h1 class="text-center" id="trivia-question"></h1>
    <div id='buttons'>
    
    <h2 class="text-center" id="trivia-answer0"></h2>
    <h2 class="text-center" id="trivia-answer1"></h2>
    <h2 class="text-center" id="trivia-answer2"></h2>
    <h2 class="text-center" id="trivia-answer3"></h2>
  </div>
  </div>
    

  <div id="wrapper">

  

    <script src="./javascript/app.js"></script>
    <script type="text/javascript" src="./javascript/stopwatch.js"></script>  

  </body>

</html>
