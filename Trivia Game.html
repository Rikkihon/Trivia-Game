
<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <body>

    <div class="jumbotron">

    $(document).ready(function() {
    
      // When random-button is clicked...
      $("#start-button").on("click", function() {
        // ...create a string which will hold the trivia question.
        var triviaGame = "";
        var question = "";
        var arrayofQuestions = [];
        var score = 0;
        console.log(score);
        setTimeout(timeUp, 180 * 1000); // 3 minutes
        
        function timeUp () {
        $("#time-left").append("<h2>Timer Has Ended</h2>");
      }

arrayofQuestions.push({question:"Who Invented Taxnomic Nomenclature ?", correctAnswer:"Linneaus", incorrectAnswer: "Darwin", incorrectAnswer2: "Mendel", incorrectAnswer3: "Lueck",});
arrayofQuestions.push({question: "Which Irish Author stated: We are all in the gutter, but some of us are looking at the stars? ", correctAnswer:"Oscar Wilde", incorrectAnswer:"James Joyce",  incorrectAnswer2:"Jonathan Swift",  incorrectAnswer3:"Samuel L Beckett"})

arrayofQuestions.push({question: "The book 'Siddhartha' takes place in which modern-day country?", correctAnswer:"Nepal", incorrectAnswer:"Tibet", incorrectAnswer2:"India", incorrectAnswer3:"Japan"});
        // This will randomly pick a question
          triviaGame = arrayofQuestions[Math.floor(Math.random() * arrayofQuestions.length)];
          console.log(triviaGame);

        // Then prepend the trivia question to the top of our display answer div.
    
        $("#trivia-question").prepend("<br><button></button><hr>" + triviaGame.question);
        $("#trivia-answer1").prepend("<br><button></button><hr>" + triviaGame.correctAnswer);
        $("#trivia-answer2").prepend("<br><button></button><hr>" + triviaGame.incorrectAnswer);
        $("#trivia-answer3").prepend("<br><button></button><hr>" + triviaGame.incorrectAnswer2);

// $("#answer-button").on("click", function() {}

 for (var i = 0; i < 2; i++) {

// This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)

var answerButton1 = $("<button>");
var answerButton2 = $("<button>");
var answerButton3 = $("<button>");

answerButton.addClass("btn btn-primary btn-sm");

answerButton1.attr('id', 'answer-button');
answerButton2.addClass("btn btn-primary btn-sm");
answerButton2.attr('id', 'answer-button');
answerButton3.addClass("btn btn-primary btn-sm");
answerButton3.attr('id', 'answer-button');

answerButton.html(triviaGame.correctAnswer);
answerButton.html(triviaGame.incorrectAnswer);

}
// Providing the initial button text
// Adding the button to the buttons-view div
$("#trivia-answer").prepend(answerButton);
$("#trivia-answer1").prepend(answerButton);
$("#trivia-answer2").prepend(answerButton);
$("#trivia-answer3").prepend(answerButton);

$(document).ready(function() {
$("#answer-button").on("click", function() {
          var score = 0;
          score + 10; 
          console.log(score)
        //   if correctAnswer.OnClick = true;{ score ++
          $("#score").append(score);
        });
      
         });
 

});
       
        });
   

    </script>

</html>
